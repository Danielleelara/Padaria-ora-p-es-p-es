<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Padaria Ora Pães Pães </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
   
</head>
<body>
    <div>
        <h1 class="titulo"> Padaria Ora Pães Pães </h1>
        <form class="form">
            <fieldset>
                <legend>Cadastro de Produtos</legend>
                    <div class="form-field">
                        <label> Produto: </label>
                        <input type="text" name="produto" id="produto" required />
                    </div>
                    <div class="form-field">
                        <label> Quantidade: </label>
                        <input type="text" name="quantidade" id="quantidade" required />
                    </div>
                    <div class="form-field">
                        <label> Valor Unitário: </label>
                        <input type="text" name="valor" id="valor" required />
                    </div>
                    <div class="form-field">
                        <label> Total: </label>
                        <input type="text" name="total" id="total" required />
                    </div>

                    <button type="submit" id="submitBtn">Cadastrar</button>

            </fieldset>

        </form>
    </div>

    <div>
        <div class="table-container">
            <table class="table">
              <thead>
                <tr class="produto">
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Valor</th>
                  <th>Total</th>
                </tr>
              </thead>
    </div>

    <div>
        <tbody id="tabela-produtos">
            <tr class="produto">
              <td class="produto">Leite</td>
              <td class="quantidade">2</td>
              <td class="valor">R$ 3,99</td>
              <td class="total"></td>
              
            </tr>
          </tbody>
        </table>
    </div>
</body>

    <script src="./adicionar_produto.js" type="text/javascript"></script>
    <script src="./remover_produto.js" type="text/javascript"></script>

</html>
